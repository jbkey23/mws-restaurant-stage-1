<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/restaurant.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Modal -->
    <div class="modal-overlay">
      <section class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <h1 class="modal__title" id="modal-title">Leave a review</h1>
        <form name="add-review-form" id="review-form">
          <div class="form-field">
            <label for="name">*Name:</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-field">
            <label id="rating-label">*Rating:</label>
            <radiogroup class="star-rating" aria-labelledby="rating-label">
              <input type="radio" name="rating" aria-label="star-5" id="star-5" value="5" required>
              <label for="star-5" class="star"></label>
              <input type="radio" name="rating" aria-label="star-4" id="star-4" value="4" required>
              <label for="star-4" class="star"></label>
              <input type="radio" name="rating" aria-label="star-3" id="star-3" value="3" required>
              <label for="star-3" class="star"></label>
              <input type="radio" name="rating" aria-label="star-2" id="star-2" value="2" required>
              <label for="star-2" class="star"></label>
              <input type="radio" name="rating" aria-label="star-1" id="star-1" value="1" required>
              <label for="star-1" class="star"></label>
            </radiogroup>
          </div>
          <div class="form-field">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
          </div>
          <p><em>*Required Field</em></p>
          <input type="submit" value="Add Review">
        </form>
      </section>
    </div>
  </main>
  <div id="offline-alert"></div>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Leaflet Map -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- IDB promised library -->
  <script src="dist/js/idb.js"></script>
  <!-- Register Service Worker -->
  <script src="dist/js/sw_controller.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="dist/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
